name: Visual Regression Tests
description: Run BackstopJS visual regression tests on the built documentation site.

inputs:
  python-version:
    description: 'Python version to use'
    required: true
    default: '3.13'
  documentation-html:
    description: 'documentation HTML directory'
    required: true
    default: 'doc/_build/html'



jobs:
  backstop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Sphinx dependencies
        run: |
          pip install -e .[doc]

      - name: Build Sphinx HTML
        run: xvfb run make -C doc html

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install BackstopJS
        run: npm install

      - name: Start HTTP server for docs
        run: npx http-server doc/_build/html -p 8000 &

      - name: Wait for server
        run: npx wait-on http://localhost:8000

      - name: Run BackstopJS tests
        run: npx backstop test || true

      - name: Upload Backstop report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backstop-report
          path: backstop_data/html_report
