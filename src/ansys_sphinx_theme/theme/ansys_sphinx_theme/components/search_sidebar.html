<div class="search-sidebar">

    <div id="filter-dropdown" class="dropdown-menu show"></div>

    <div class="search-page-sidebar search-documents">
        <span>Documents</span>
        <div id="objectid-dropdown" class="dropdown-menu show" style="margin-top: 10px;"></div>
    </div>
    <div class="search-page-sidebar" data-target="library-dropdown">
        <span>Library</span>
        <div id="library-dropdown" class="dropdown-menu show" style="margin-top: 10px;"></div>
    </div>

</div>
<script>
    // JavaScript to handle the dropdown functionality
    document.querySelectorAll('.search-page-sidebar').forEach(header => {
        header.addEventListener('click', () => {
            const targetId = header.dataset.target;
            const target = document.getElementById(targetId);
            if (target) {
                const isVisible = target.style.display === 'block';
                target.style.display = isVisible ? 'none' : 'block';
            }
        });
    });
</script>
