{%- extends "page.html" %}

{% block docs_body %}
<title>Advanced Search</title>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .filter-container { margin-bottom: 10px; position: relative; }
    .results-container { margin-top: 10px; }
    .result-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; cursor: pointer; }
    .dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; width: 200px; }
    .dropdown-menu.show { display: block; }
    .dropdown-item { padding: 10px; cursor: pointer; }
    .dropdown-item:hover { background: #f0f0f0; }
    .chip { display: inline-block; background: #ddd; padding: 5px 10px; border-radius: 15px; margin: 5px; }
    .chip .close { cursor: pointer; margin-left: 5px; }
    .chip .dropdown-item { padding: 5px 10px; cursor: pointer; }
    .sub-dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; width: 180px; top: 30px; left: 0; }
    .sub-dropdown-menu.show { display: block; }
    #search-input {
        width: 100%;
        max-width: 600px; /* You can adjust this as needed */
        padding: 10px;
        margin-bottom: 10px;
    }
    .checkmark {
        margin-left: 5px;
        color: green;
        font-weight: bold;
    }
</style>

<h2>Advanced Search</h2>

<div class="filter-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button id="filter-btn">Add Filter</button>
    <div id="filter-dropdown" class="dropdown-menu"></div>
    <div id="primary-filter-chip"></div>
    <div id="filter-chips"></div>
</div>

<div class="results-container" id="search-results"></div>
<script>
    let fuse;
    let searchData = [];
    let selectedPrimary = null;
    let selectedObjectID = null;

    const SEARCH_FILE = "{{ pathto('_static/search.json', 1) }}";

    async function initializeSearch() {
        try {
            const response = await fetch(SEARCH_FILE);
            searchData = await response.json();
            fuse = new Fuse(searchData, { keys: ["title", "text", "objectID"], includeScore: true, threshold: 0.3 });
            setupFilterDropdown();
        } catch (err) {
            console.error("Failed to load search data:", err);
        }
    }

    function setupFilterDropdown() {
        const dropdown = document.getElementById("filter-dropdown");
        dropdown.innerHTML = "";

        const filters = ["Documents", "Library"];
        filters.forEach(filter => {
            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.textContent = filter;
            div.onclick = () => {
                selectedPrimary = filter;
                selectedObjectID = null;
                updatePrimaryChip();
                dropdown.classList.remove("show");
                if (filter === "Documents") {
                    showObjectIdDropdown();
                } else {
                    performSearch();
                }
            };
            dropdown.appendChild(div);
        });
    }

    function updatePrimaryChip() {
        const chipContainer = document.getElementById("primary-filter-chip");
        chipContainer.innerHTML = "";
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.innerHTML = `${selectedPrimary} <span class="close" onclick="clearPrimaryFilter()">&times;</span>`;
        chipContainer.appendChild(chip);
    }

    function clearPrimaryFilter() {
        selectedPrimary = null;
        selectedObjectID = null;
        updatePrimaryChip();
        updateObjectIDChip();
        performSearch();
    }

    function showObjectIdDropdown() {
        const existing = document.getElementById("object-id-dropdown");
        if (existing) existing.remove();

        const dropdown = document.createElement("div");
        dropdown.id = "object-id-dropdown";
        dropdown.className = "dropdown-menu show";

        const objectIDs = [...new Set(searchData.map(item => item.objectID))].filter(Boolean);

        objectIDs.forEach(id => {
            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.textContent = id;
            div.onclick = () => {
                selectedObjectID = id;
                updateObjectIDChip();
                dropdown.remove();
                performSearch();
            };
            dropdown.appendChild(div);
        });

        document.getElementById("filter-chips").appendChild(dropdown);
    }

    function updateObjectIDChip() {
        const container = document.getElementById("filter-chips");
        container.innerHTML = "";
        if (selectedObjectID) {
            const chip = document.createElement("div");
            chip.className = "chip";
            chip.innerHTML = `${selectedObjectID} <span class="close" onclick="clearObjectIDFilter()">&times;</span>`;
            container.appendChild(chip);
        }
    }

    function clearObjectIDFilter() {
        selectedObjectID = null;
        updateObjectIDChip();
        performSearch();
    }

    function performSearch() {
        const query = document.getElementById("search-input").value.trim();
        if (!fuse) return;

        let results = fuse.search(query).map(r => r.item);

        if (selectedPrimary === "Documents" && selectedObjectID) {
            results = results.filter(item => item.objectID === selectedObjectID);
        } else if (selectedPrimary === "Library") {
            // Apply "Library" specific logic if needed
        }

        displayResults(results);
    }

    function displayResults(results) {
        const resultsContainer = document.getElementById("search-results");
        resultsContainer.innerHTML = results.length ? "" : "<p>No results found</p>";

        results.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.textContent = item.title;
            div.onclick = () => window.location.href = item.href;
            resultsContainer.appendChild(div);
        });
    }

    document.getElementById("filter-btn").addEventListener("click", () => {
        const dropdown = document.getElementById("filter-dropdown");
        dropdown.classList.toggle("show");
    });

    document.getElementById("search-input").addEventListener("input", performSearch);

    initializeSearch();
</script>
{% endblock %}

{%- block htmltitle -%}
  <title>{{ _("Search") }} - {{ title or docstitle }}</title>
{%- endblock htmltitle -%}

{% block scripts -%}
  {{ super() }}
  <script src="{{ pathto('_static/searchtools.js', 1) }}"></script>
  <script src="{{ pathto('_static/language_data.js', 1) }}"></script>
  <script src="{{ pathto('searchindex.js', 1) }}"></script>
{%- endblock scripts %}
